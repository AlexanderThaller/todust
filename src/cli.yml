name: 'todust'

settings:
  - 'SubcommandRequiredElseHelp'

global_settings:
  - 'ColoredHelp'
  - 'GlobalVersion'
  - 'NextLineHelp'
  - 'VersionlessSubcommands'

args:
  - datafile_path:
      global: true
      help: 'Path to the datadir'
      long: 'datadir'
      short: 'D'
      takes_value: true
      default_value: '/home/athaller/.local/share/todust/data.csv'
      value_name: 'path'
      env: 'TODOUST_DATAFILE_PATH'

subcommands:
  - add:
      about: 'Start editor and add note'

  - print:
      about: 'Print formatted todos'
      args:
        - entry_id:
            help: 'id of the task. if none is given all tasks will be printed'
            index: 1
            takes_value: true
            value_name: 'id'
        - no_done:
            help: 'dont print done tasks if specified'
            long: 'no_done'
            short: 'n'

  - list:
      about: 'List active todos'

  - done:
      about: 'Mark entry as done'
      args:
        - entry_id:
            help: 'id of the task'
            index: 1
            takes_value: true
            required: true
            value_name: 'id'
